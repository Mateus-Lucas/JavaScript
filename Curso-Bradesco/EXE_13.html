<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm</title>
</head>

<body>
    <script>
      
        var js_resp;  

        js_resp = window.confirm('Deseja continuar?');

        if (js_resp == true) {
            document.write('Você clicou em ok');
        }

        else {
            document.write('Você cancelou');
        }

    </script>

</body>

</html>
