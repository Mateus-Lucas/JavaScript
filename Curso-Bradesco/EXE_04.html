    <title>Condicional</title>

    <script>

        var js_n1;
        var js_n2;
        var js_n3;

        js_n1 = parseInt(window.prompt('Digite o valor do primero número: ', '00'))
        js_n2 = parseInt(window.prompt('Digite o valor do segundo número: ', '00'))

        document.write('número 1 digitado = ' + js_n1)
        document.write('<br>número 2 digitado = ' + js_n2)

        if (js_n1 > js_n2) {
            js_n3 = js_n1;
            js_n1 = js_n2;
            js_n2 = js_n3;
        }

        document.write('<p><b>Classificação em ordem crescente: <b/>' + js_n1 + ' e  ' + js_n2)

    </script>
