<!DOCTYPE html>
<html>

<head>
    <title>Condicional while</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8" />
</head>

<body>
    <script language="Javascript">

        var js_contador = 1;

        while (js_contador <= 10) {
            document.write('<p>' + js_contador + '&ordf; Repetição de uma única linha de comando dentro de um laço condicional: ');
            js_contador += 1;
        }

        var participante = 1

        while (participante <= 50) {
            document.write('<p>' + ' Participante número: ' + participante)
            participante += 1;
        }

    </script>
</body>

</html>
