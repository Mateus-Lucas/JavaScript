<!DOCTYPE html>
<html>

<head>
    <title>Incondicional for</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8" />
</head>

<body>
    <script language="Javascript">

        var js_num;
        document.write('<p>Apresentação dos valores acumulados para js_num=1 e menor ou igual a 10 incrementandoa variável de +=2:');
        document.write('<p>(Note que o limite irá até 9, pois 9+2=11, portanto será maior do que 10)');

        for (js_num = 1; js_num <= 10; js_num += 2) {
            document.write('<p>' + js_num);
        }

        var participante;
        for (participante = 2; participante <= 50; participante += 2) {
            document.write('<b><p>Participante pares: </b>' + participante)
        }

    </script>
</body>

</html>
